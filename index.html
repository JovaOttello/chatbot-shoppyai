function addMessage(message, isUser = false) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
    messageElement.textContent = message;
    chatMessages.appendChild(messageElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function addOptions() {
    const optionsContainer = document.createElement('div');
    optionsContainer.classList.add('options-container');
    const randomSet = optionSets[Math.floor(Math.random() * optionSets.length)];
    randomSet.forEach(option => {
        const button = document.createElement('button');
        button.classList.add('option-button');
        button.textContent = option;
        button.onclick = () => handleUserInput(option);
        optionsContainer.appendChild(button);
    });
    chatMessages.appendChild(optionsContainer);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function handleUserInput(input) {
    addMessage(input, true);
    
    // Add loading animation
    const loadingElement = document.createElement('div');
    loadingElement.classList.add('message', 'bot-message', 'loading-dots');
    chatMessages.appendChild(loadingElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    
    setTimeout(() => {
        chatMessages.removeChild(loadingElement);
        
        let response = '';
        const lowercaseInput = input.toLowerCase();
        
        if (botResponses[lowercaseInput]) {
            response = botResponses[lowercaseInput];
        } else {
            const partialMatch = Object.keys(botResponses).find(key => lowercaseInput.includes(key.toLowerCase()));
            response = partialMatch ? botResponses[partialMatch] : botResponses["default"];
        }
        
        addMessage(response);
        addOptions();
    }, 1500);
}

sendButton.addEventListener('click', () => {
    const userMessage = userInput.value.trim();
    if (userMessage) {
        handleUserInput(userMessage);
        userInput.value = '';
    }
});

userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        sendButton.click();
    }
});
